<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/Sudoku-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Sudoku</title>

    <meta name="description" content="A minimalist sudoku game with changeable difficulty and persistent data.">
    <meta name="theme-color" content="#82b74b" />
    <link rel="apple-touch-icon" href="/sudoku-logo_maskable_x192.png">
    <link rel="manifest" href="/manifest.json">

    <style>
      @import "/theme.css";

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;

        color: var(--font-color);
        font-family: 'Source Sans Pro', sans-serif;
      }

      #app {
        height: 100%;
        width: 100%;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: var(--foreground);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--highlight);
      }

      ::-webkit-scrollbar-corner {
        background: transparent;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <!-- <script type="module">
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js');
      }
    </script> -->
  </body>
</html>
